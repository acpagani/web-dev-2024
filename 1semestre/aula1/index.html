<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container__content">
        <header>
            <h1>Calculadora</h1>
        </header>
        <div class="container__numbers">
            <label for="numero1">Número 1:</label>
            <input class="input" type="number" id="numero1" required>
    
            <label for="numero2">Número 2:</label>
            <input class="input" type="number" id="numero2" required>
        </div>
        <div class="container__btn">
            <button class="btn" id="soma" onclick="clicar(this)">+</button>
            <button class="btn" id="subtracao" onclick="clicar(this)">-</button>
            <button class="btn" id="multiplicacao" onclick="clicar(this)">*</button>
            <button class="btn" id="divisao" onclick="clicar(this)">/</button>
        </div>
        <footer>
            <h2>Resultado:</h2>
            <p id="resultado"></p>
        </footer>
    </section>
    <script src="./script.js"></script>
</body>
</html>
